{% extends 'base.html' %}
{%block content%}
<div class="container" style="width: 50%;">
    {%for tweet in tweets%}
    <div class="card" style="padding: 5px; margin: 5px;">
        <div class="card-header" style="background-color: cornflowerblue; border-radius: 4px;">
            <h4> {{tweet.nickname}}</h4>
        </div>
        <div class="card-body">
            <p class="card-text">{{tweet.message}}</p>
        </div>
            <a href="#" class="btn btn-danger">Delete</a>
    </div>
    {%endfor%}
</div>
{%endblock%}
