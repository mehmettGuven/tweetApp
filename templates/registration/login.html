{% extends 'base.html' %}
{% block content %}
    {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    {% if user.is_authenticated %}
        <h2 class="p-4">Welcome {{user.username}}</h2>
    {% else %}
    <div class="continer mx-auto my-4" style="width: 50%;">
        <form method="POST" action="{% url 'login'%}">
            {% csrf_token %}
            
                <div class="form-control p-4 d-flex flex-wrap">
                    {{form.as_p}}
                </div>         
                              
                <button style="width: 100%;" type="submit" class="btn btn-primary btn-lg btn-block mt-3">Login</button>
        </form>
    {% endif %}
    </div>
{% endblock %}
